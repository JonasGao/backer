name: Reporter reporting
run-name: ${{ github.actor }} is asking a Report ðŸš€
on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/reporter.yml'
      - 'mail.py'
      - 'parser.py'
      - 'repos'
  schedule:
    - cron: "0 14 * * *"
jobs:
  Explore1:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Setup scripts
        run: chmod u+x reporter.sh
      - name: Reporting...
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OUTLOOK_USER: ${{ secrets.OUTLOOK_USER }}
          OUTLOOK_KEY: ${{ secrets.OUTLOOK_KEY }}
          REPORT_RECEIVER: ${{ secrets.REPORT_RECEIVER }}
        run: ./reporter.sh
        shell: bash
