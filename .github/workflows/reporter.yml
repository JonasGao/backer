name: Reporter reporting
run-name: ${{ github.actor }} is asking a Report ðŸš€
on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/reporter.yml'
jobs:
  Explore1:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Reporting...
        run: chmod u+x reporter.sh
      - name: Reporting...
        run: ./reporter.sh
        shell: bash
