name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Backup 1
        uses: ./.github/actions/pusher-action
        with:
          owner: watfaq
          repository: clash-rs
          branch: master
          target: clash-rs
          ak: ${{ secrets.clash_rs_key }}
      - name: Backup 2
        uses: ./.github/actions/pusher-action
        with:
          owner: tindy2013
          repository: subconverter
          branch: master
          target: subconverter
          ak: ${{ secrets.clash_rs_key }}
