<tr>
    <td style="text-align:left;white-space: nowrap;padding: 0.2rem 0.5rem">
        <a href="https://github.com/{{ full_name }}">{{ full_name }}</a>
    </td>
    <td style="text-align:left;white-space: nowrap;padding: 0.2rem 0.5rem">{{ updated_at }}</td>
    <td style="text-align:right;white-space: nowrap;padding: 0.2rem 0.5rem">{{ pushed_at }}</td>
    <td style="text-align:right;white-space: nowrap;padding: 0.2rem 0.5rem">{% if default_branch_changed %}⚠️{% endif %}{{ default_branch }}</td>
    <td style="text-align:right;white-space: nowrap;padding: 0.2rem 0.5rem">{% if archived_changed %}⚠️{% endif %}{{ archived }}</td>
    <td style="text-align:right;white-space: nowrap;padding: 0.2rem 0.5rem">{% if disabled_changed %}⚠️{% endif %}{{ disabled }}</td>
    <td style="text-align:left;white-space: nowrap;padding: 0.2rem 0.5rem">{{ message }}</td>
</tr>
